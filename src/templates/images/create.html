{% extends 'base.html' %}

{% block title %}Images{% endblock %}

{% block main %}
    <h1>Bookmark an image.</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field }}{{ field.errors }}</p>
        {% endfor %}
        <button type="submit">Bookmark it!</button>
    </form>
{% endblock %}
