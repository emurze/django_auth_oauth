{% extends 'base.html' %}

{% block title %}Log-in{% endblock %}

{% block main %}
    {% if form.errors %}
        <p>
            Your username and password didn't match.
            Please try again.
        </p>
    {% endif %}
    <a href="{% url 'password_reset' %}">
        You can reset your password.
    </a>
    <ul class="social">
        <li class="google">
            <a href="{% url 'social:begin' 'google-oauth2' %}">
                Sing in with Google
            </a>
        </li>
    </ul>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit">login</button></p>
    </form>
{% endblock %}
