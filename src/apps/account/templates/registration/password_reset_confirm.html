{% extends 'base.html' %}

{% block title %}Confirm your password{% endblock %}

{% block main %}
    {% if validlink %}
        <h1>Please enter your password.</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">reset</button>
        </form>
    {% else %}
        <h1>The password rest link is invalid.</h1>
    {% endif %}
{% endblock %}
