{% extends 'base.html' %}

{% block title %}Edit your account{% endblock %}

{% block main %}
    <h1>Edit your account.</h1>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ account_form.as_p }}
        <button type="submit">edit</button>
    </form>
{% endblock %}
